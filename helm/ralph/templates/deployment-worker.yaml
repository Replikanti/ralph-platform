apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-worker
spec:
  replicas: {{ .Values.scaling.workerReplicas }}
  selector:
    matchLabels:
      app: ralph-worker
  template:
    metadata:
      labels:
        app: ralph-worker
    spec:
      automountServiceAccountToken: false
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: worker
          securityContext:
            readOnlyRootFilesystem: true
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["node", "dist/worker.js"]
          volumeMounts:
            - name: workspaces
              mountPath: /tmp/ralph-workspaces
            - name: tmp
              mountPath: /tmp
            {{- if .Values.storage.claudeCache.enabled }}
            - name: claude-cache
              mountPath: /app/claude-cache
            {{- end }}
          resources:
            requests:
              cpu: {{ .Values.resources.worker.requests.cpu }}
              memory: {{ .Values.resources.worker.requests.memory }}
              ephemeral-storage: {{ .Values.resources.worker.requests.storage }}
            limits:
              cpu: {{ .Values.resources.worker.limits.cpu }}
              memory: {{ .Values.resources.worker.limits.memory }}
              ephemeral-storage: {{ .Values.resources.worker.limits.storage }}
          env:
            - name: CLAUDE_CACHE_PATH
              value: /app/claude-cache
            - name: REDIS_URL
              {{- if .Values.redis.existingSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.existingSecret }}
                  key: {{ .Values.redis.existingSecretKey | default "redis-url" }}
              {{- else }}
              value: {{ .Values.redis.url }}
              {{- end }}
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.githubToken }}
                  key: token
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.anthropicKey }}
                  key: key
            - name: LANGFUSE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.langfuse }}
                  key: secretKey
            - name: LANGFUSE_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.langfuse }}
                  key: publicKey
            - name: LANGFUSE_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.langfuse }}
                  key: host
            - name: LINEAR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.linearWebhook }}
                  key: api-key
            - name: REPO_CONFIG_PATH
              value: /etc/ralph/config/repos.json
      volumes:
        - name: workspaces
          emptyDir:
            sizeLimit: 10Gi
        - name: tmp
          emptyDir: {}
        {{- if .Values.storage.claudeCache.enabled }}
        - name: claude-cache
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-claude-cache
        {{- end }}
        - name: repo-config
          configMap:
            name: {{ .Release.Name }}-repo-config

