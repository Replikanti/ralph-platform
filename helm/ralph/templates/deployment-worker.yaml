apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-worker
spec:
  replicas: {{ .Values.scaling.workerReplicas }}
  selector:
    matchLabels:
      app: ralph-worker
  template:
    metadata:
      labels:
        app: ralph-worker
    spec:
      automountServiceAccountToken: false
      containers:
        - name: worker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["node", "dist/worker.js"]
          resources:
            requests:
              cpu: {{ .Values.resources.worker.cpu | default "1000m" }}
              memory: {{ .Values.resources.worker.memory | default "2Gi" }}
            limits:
              cpu: "2000m"
              memory: "4Gi"
          env:
            - name: REDIS_URL
              {{- if .Values.redis.existingSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.existingSecret }}
                  key: {{ .Values.redis.existingSecretKey | default "redis-url" }}
              {{- else }}
              value: {{ .Values.redis.url }}
              {{- end }}
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.githubToken }}
                  key: token
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.anthropicKey }}
                  key: key
