apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-worker
spec:
  replicas: {{ .Values.scaling.workerReplicas }}
  selector:
    matchLabels:
      app: ralph-worker
  template:
    metadata:
      labels:
        app: ralph-worker
    spec:
      automountServiceAccountToken: false
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: worker
          securityContext:
            readOnlyRootFilesystem: true
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["node", "dist/worker.js"]
          volumeMounts:
            - name: workspaces
              mountPath: /tmp/ralph-workspaces
          resources:
            requests:
              cpu: {{ .Values.resources.worker.requests.cpu }}
              memory: {{ .Values.resources.worker.requests.memory }}
              ephemeral-storage: "1Gi"
            limits:
              cpu: {{ .Values.resources.worker.limits.cpu }}
              memory: {{ .Values.resources.worker.limits.memory }}
              ephemeral-storage: "10Gi"
          env:
            - name: REDIS_URL
              {{- if .Values.redis.existingSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.existingSecret }}
                  key: {{ .Values.redis.existingSecretKey | default "redis-url" }}
              {{- else }}
              value: {{ .Values.redis.url }}
              {{- end }}
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.githubToken }}
                  key: token
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.anthropicKey }}
                  key: key
            - name: LANGFUSE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.langfuse }}
                  key: secretKey
            - name: LANGFUSE_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.langfuse }}
                  key: publicKey
            - name: LANGFUSE_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.langfuse }}
                  key: host
      volumes:
        - name: workspaces
          emptyDir:
            sizeLimit: 10Gi
