apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ralph-api
  template:
    metadata:
      labels:
        app: ralph-api
    spec:
      automountServiceAccountToken: false
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            readOnlyRootFilesystem: true
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["node", "dist/server.js"]
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: {{ .Values.resources.api.requests.cpu }}
              memory: {{ .Values.resources.api.requests.memory }}
              ephemeral-storage: {{ .Values.resources.api.requests.storage }}
            limits:
              cpu: {{ .Values.resources.api.limits.cpu }}
              memory: {{ .Values.resources.api.limits.memory }}
              ephemeral-storage: {{ .Values.resources.api.limits.storage }}
          env:
            - name: REDIS_URL
              {{- if .Values.redis.existingSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.existingSecret }}
                  key: {{ .Values.redis.existingSecretKey | default "redis-url" }}
              {{- else }}
              value: {{ .Values.redis.url }}
              {{- end }}
            - name: LINEAR_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.linearWebhook }}
                  key: webhook-secret
            - name: REPO_CONFIG_PATH
              value: /etc/ralph/config/repos.json
          volumeMounts:
            - name: repo-config
              mountPath: /etc/ralph/config
              readOnly: true
      volumes:
        - name: repo-config
          configMap:
            name: {{ .Release.Name }}-repo-config
